<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    {% load bootstrap4 django_tables2 %}
	{% bootstrap_css %}         {# Embed Bootstrap CSS #}
	{% bootstrap_javascript jquery='full' %}  {# Embed Bootstrap JS+jQuery #}
  </head>
  <body>
  <h2>{{ title }}</h2>
  <br><br>
  <!-- on affiche un bouton pour ajouter un client -->
  <a href="{{ URLCreat }}" class="btn btn-primary">Ajouter {{ object }}</a>
  <br><br>
  <div class="col-lg-12">
  <!-- on affiche les lignes de la table des clients -->
	{% render_table table %}
  </div>
  </body>
</html>
